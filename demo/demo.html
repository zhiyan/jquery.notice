<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery.notice test</title>
	<link rel="stylesheet" href="../dist/jquery.notice.css">
	<style>
		*{margin:0;padding:0;}
	</style>
	<script src="../libs/jquery/jquery.js"></script>
	<script src="../dist/jquery.notice.js"></script>
	<script>
		$(document).on("click","#dialog",function(){
			$.notice({
				// "type":"dialog"
				"title":"the title",
				"content":"the content",
				"width":"500px",
				"position":"fixed",
				// "cancel":false,
				"confirm":"确定",
				"callback":function(){
					alert("ok!");
				}
			});
		});
		$(document).on("click","#notice",function(){
			$.notice({
				"type":"notice",
				"title":"the title",
				"content":"the content",
				"width":"400px"
			});
		});
		var html="<div>1111<h2>3333</h2><p>331212</p></div>";
		$(document).on("click","#modal",function(){
			$.notice({
				"type":"modal",
				"title":"the title",
				"content":html,
				"cancel":"关闭"
			});
		});
	</script>
</head>
<body>
	<button id="dialog">默认dialog</button><br>
	<button id="notice">notice</button><br>
	<button id="modal">modal</button><br>
</body>
</html>
